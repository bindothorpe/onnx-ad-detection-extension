<!DOCTYPE html>
<html>
<head>
    <title>Ad Detector Extension</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        h1 {
            font-size: 18px;
            margin-top: 0;
            color: #333;
        }
        
        .status-container {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
        }
        
        .option {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
            margin-right: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .info {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Ad Detector Extension</h1>
    
    <div class="status-container">
        <strong>Status:</strong> <span id="status">Active</span>
    </div>
    
    <div class="option">
        <label class="switch">
            <input type="checkbox" id="debug-toggle" checked>
            <span class="slider"></span>
        </label>
        <span>Enable Debug Logging</span>
    </div>
    
    <div class="option">
        <label class="switch">
            <input type="checkbox" id="enabled-toggle" checked>
            <span class="slider"></span>
        </label>
        <span>Enable Ad Detection</span>
    </div>
    
    <div class="info">
        <p>This extension uses machine learning to detect advertisements in YouTube videos. When an ad is detected, an overlay will be displayed.</p>
        <p>Developed by Bindo Thorpe as part of a Bachelor's thesis.</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
